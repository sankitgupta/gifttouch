<title>SimpleAdmin</title>
<link rel="stylesheet" type="text/css" href="css/login.css" media="screen" />
</head>
<body>
<div class="wrap">
	<div id="content">

		<div id="main">

			<div class="full_w">
                <div style="text-align:center">
                	<img src="img/logo.png" alt="Gift Touch Logo"  />
                </div>
				<form action="" method="post">
					<label for="login">Username:</label>
					<input id="login" name="login" class="text" />
					<label for="pass">Password:</label>
					<input id="pass" name="pass" type="password" class="text" />
					<div class="sep"></div>
					<button type="submit" class="ok">Login</button> <a class="button" href="">Forgot Password?</a>
				</form>
			</div>
			<div class="footer">&raquo; <a href="http://www.gifttouch.com">Gift-Touch</a> | Admin Panel</div>
		</div>
	</div>
</div>
